name: Release Native Host

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release Native Host
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./native-host
        run: npm ci

      - name: Create distribution packages
        run: |
          # Create dist directory
          mkdir -p dist

          # Package for all platforms (cross-platform Node.js)
          cd native-host

          # Create ZIP package (for manual installation)
          zip -r ../dist/canvasflow-native-host.zip \
            host.js \
            manifest.json \
            package.json \
            package-lock.json \
            install.sh \
            install.bat \
            README.md

          # Create DXT package (for Claude Desktop drag-and-drop)
          # DXT is just a renamed ZIP with the MCP server files
          zip -r ../dist/canvasflow-native-host.dxt \
            host.js \
            manifest.json \
            package.json \
            package-lock.json

          echo "Packages created:"
          ls -lh ../dist/

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'nightly' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && format('CanvasFlow Native Host {0}', github.ref_name) || 'CanvasFlow Native Host (Nightly)' }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          files: |
            dist/canvasflow-native-host.zip
            dist/canvasflow-native-host.dxt
          body: |
            ## CanvasFlow Native Host ${{ steps.version.outputs.version }}

            Connect Claude Desktop to your Canvas data through the CanvasFlow Chrome extension.

            ### Installation Options

            **Option 1: Claude Desktop Drag-and-Drop (Easiest)**
            1. Download `canvasflow-native-host.dxt` below
            2. Open Claude Desktop â†’ Extensions
            3. Drag the `.dxt` file into the extensions area
            4. Done! Claude Desktop will handle everything

            **Option 2: Manual Installation with Scripts**

            Download: [`canvasflow-native-host.zip`](https://github.com/jonasneves/canvasflow/releases/download/latest/canvasflow-native-host.zip)

            **macOS/Linux:**
            ```bash
            unzip canvasflow-native-host.zip
            cd canvasflow-native-host
            chmod +x install.sh
            ./install.sh
            ```

            **Windows:**
            1. Extract `canvasflow-native-host.zip`
            2. Run `install.bat`
            3. Follow the prompts

            ### After Installation

            1. Get your CanvasFlow extension ID from `chrome://extensions/`
            2. Configure it when prompted (or manually in the manifest)
            3. Restart Chrome and Claude Desktop
            4. In Claude Desktop, ask: "What are my Canvas courses?"

            ### Requirements

            - Node.js 14 or higher
            - CanvasFlow Chrome extension installed

            ### What's Included

            - **`.dxt` file**: Drag-and-drop installation for Claude Desktop
            - **`.zip` file**: Manual installation with automated scripts
            - Native messaging host server
            - Cross-platform installers
            - Full documentation

            ### Documentation

            Full installation guide: [native-host/README.md](https://github.com/jonasneves/canvasflow/blob/main/native-host/README.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
