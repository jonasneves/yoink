<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CanvasFlow - AI Dashboard</title>
  <link rel="icon" type="image/png" href="icon-48.png">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <div style="display: flex; align-items: center; gap: 20px;">
          <img src="icon.png" alt="CanvasFlow" style="width: 64px; height: 64px; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));">
          <div>
            <h1 class="header-title">CanvasFlow Weekly Battle Plan</h1>
            <p class="header-subtitle">Powered by AI</p>
          </div>
        </div>
      </div>
      <div class="header-right">
        <button class="btn-icon" id="refreshBtn" title="Refresh data">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- AI Insights Section -->
    <section class="insights-section" id="insightsSection">
      <div class="section-header">
        <h2 class="section-title">Weekly Battle Plan</h2>
        <button class="btn-secondary" id="generateInsightsBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <span id="generateInsightsBtnText">Loading...</span>
        </button>
      </div>
      <div class="insights-content" id="insightsContent">
        <div class="insights-placeholder">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <p>Click "Show Question Suggestions" to see example questions you can ask Claude</p>
          <p class="insights-placeholder-note">Claude Desktop has full access to your Canvas data via MCP</p>
        </div>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
